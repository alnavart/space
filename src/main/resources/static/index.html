<!DOCTYPE html>
<html>
<head>
    <title>Demo Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="js/sockjs-0.3.4.js"></script>
    <script src="js/stomp.js"></script>
    <script src="js/appspace.js"></script>
    <link rel="stylesheet" href="css/space.css">
</head>
<body>
<div class="container">
    <div id="login" class="jumbotron">
        <form id="loginForm">
            <h1>Welcome to the space</h1>

            <h2>Put your email address for login (only lastminute.com rumbo.com or bravofly.com)</h2>

            <p class="lead">
                <input id="email" type="email" autofocus="" required="" placeholder="Email address"
                       class="form-control">
            </p>

            <p class="center">
                <input type="submit" class="btn btn-lg btn-success" value="Enter"/>
            </p>
        </form>
    </div>
    <div id="application">
        <div id="tittle" class="page-header">
            <div id="exit" class="pull-right">
                <p>Exit
                    <button id="exit-button" type="button" class="close" aria-hidden="true">
                        &times;
                    </button>
                </p>
            </div>
            <h1>Spring boot space</h1>
        </div>

        <div class="col-sm-8">
            <div id="chat" class="panel panel-default">
                <div class="panel-heading">
                    <h2><img id="avatar"/>Looking at the sky:</h2>
                </div>
                <div class="panel-body">

                    <div id="participants" class="right">
                    </div>

                    <div id="history">
                    </div>

                    <form id="messageForm">
                        <input id="text" type="text" placeholder="Send your message" class="form-control">
                    </form>

                </div>
            </div>
        </div>

        <div class="col-sm-4">
            <div id="space" class="panel panel-default">
                <div class="panel-heading">
                    <h2>Detected spacecrafts:</h2>
                </div>
                <div class="panel-body">
                    <div id="spacecrafts">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
